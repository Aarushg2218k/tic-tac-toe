<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <script>
            $(document).ready(function(){
                $("#srt").click(function(){
                    $("#outer").fadeToggle(1000);
                    $("#srt").attr("value","stop");
                    $("#srt").fadeOut(1000);
                })
            })
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div id="nav">
        <center>
            <div id="name">
                Tic Tac Toe
            </div>
        </center>
    </div>
    <div>
        <center>
            <input type="button" class="btn btn-success" name="" id="srt" value="Start Game">
        </center>
    </div>
    <div id="outer">
        <div id="lft" style="float: left;">
            <table>
                <tr>
                    <td>
                        <input type="button" class="br-lt br-tp btn btn-success" id="b1"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                    <td>
                        <input type="button" class="br-tp btn btn-success" id="b2"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                    <td>
                        <input type="button" class="br-tp br-rt btn btn-success" id="b3"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="br-lt btn btn-success" id="b4"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                    <td>
                        <input type="button" class="btn btn-success" id="b5"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                    <td>
                        <input type="button" class="br-rt btn btn-success" id="b6"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="br-lt br-btm btn btn-success" id="b7"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                    <td>
                        <input type="button" class="br-btm btn btn-success" id="b8"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                    <td>
                        <input type="button" class="br-rt br-btm btn btn-success"  id="b9"
                            onclick="dochange(this,turn,sta,win); dowin(turn,b1,b2,b3,b4,b5,b6,b7,b8,b9,sta,win);">
                    </td>
                </tr>
            </table>
        </div>
        <div id="ryt" style="float: left; width: 300px;">
            <label for="" id="st">Status :- </label><div id="sta" style="display:inline;">Not Started</div> <br> 
            <label for="" id="tr">Turn :- </label><div id="turn" style="display:inline;">Player 1</div> <br>
            <label for="" id="rs">Winner :- </label><div id="win" style="display:inline;">Not Declared</div>
            <div id="rstbtn">
            <input type="button" class="btn btn-success" value="Replay" id="rst" onclick="dorst(this,b1,b2,b3,b4,b5,b6,b7,b8,b9);">
            </div>
        </div>
    </div>



    
    <script src="./index.js"></script>
</body>

</html>
